<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        .without-corner-div {
            min-height: 100px;
            position: relative;
            background: linear-gradient(to bottom, #2980B9 3px, transparent 1px, transparent calc(100% - 3px), #2980B9 calc(100% - 3px)) no-repeat, linear-gradient(to left, #2980B9 3px, transparent 1px, transparent calc(100% - 3px), #2980B9 calc(100% - 3px)) no-repeat;
            background-position: center;
            background-size: calc(100% - 1em) 100%, 100% calc(100% - 1em);
        }
    </style>
    <title>Bid flight</title>
</head>

<body style="margin-bottom: 30px;">
    <nav class="navbar navbar-default  navbar-expand navbar-dark fixed-top"
        style="background: linear-gradient(to left, #396afc, #2948ff);">
        <a href="index.html" class="navbar-brand">Bid flight</a>
        <ul class="navbar-nav ">
            <li class="navbar-item">
                <a href="about-us.html" class="nav-link">About us</a>
            </li>
            <li class="navbar-item">
                <a href="airlines.html" class="nav-link">Airlines</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" id="contentForSession">

        </ul>
    </nav>
    <div class="container-fluid" id="postFligtsDiv" style="margin-top:5rem;">
        <div class='container-fluid col-lg-10 mx-auto p-4 without-corner-div' id='search'>
            <div class='row'>
                <div class='col-12'>
                    <div class='row'><label for='source' class='col-sm-1 col-form-label'>From:</label>
                        <div class='col-sm-5'> <input type='text' class='form-control' id='source'></div><label
                            for='destiny' class='col-sm-1 col-form-label'>To:</label>
                        <div class='col-sm-5'> <input type='text' class='form-control' id='destiny'></div>
                    </div>
                    <div class='row' style='margin-top:1rem;'>
                        <div class='col-3'> <label for='inputFlightType'>Flight class:</label> <select
                                id='inputFlightType' class='form-control'>
                                <option>...</option>
                                <option>Economy class</option>
                                <option>Bussiness class</option>
                                <option>First class</option>
                            </select></div>
                        <div class='col-3'> <label for='inputBagType'>Bag type:</label> <select id='inputBagType'
                                class='form-control'>
                                <option>...</option>
                                <option>Backpack</option>
                                <option>Hand luggage</option>
                                <option>Checked baggage</option>
                            </select></div>
                        <div class='col-4'> <label for='inputLayover'>Layover on:</label> <input class="form-control"
                                type="text" id='inputLayover'></div>
                        <div class='col-2'> <label for='inputTickets'>How many tickets:</label> <input class="form-control"
                                type="text" id='inputTickets'></div>
                    </div>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for='inputLayover'>Layover on:</label>
                    <input type="datetime-local" class="form-control" id="inputTakeOffDate">
                </div>
                <div class="col">
                    <label for='inputDuration'>Duration on hours:</label>
                    <input type="text" class="form-control" id="inputDuration">
                </div>
                <div class="col">
                    <label for='inputPrice'>Price:</label>
                    <input type="text" class="form-control" id="inputPrice">
                </div>
                <div class="col pt-4">
                    <button type="button" class="btn btn-primary btn-block" id="btnPostFlights">Post your
                        flights</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="list-flights" style="margin-top:1rem;">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/apiclientFlights.js"></script>
    <script src="js/appFlights.js"></script>
    <script src="js/interactiveFlights.js"></script>
    <script src="js/session.js"></script>
</body>

</html>
