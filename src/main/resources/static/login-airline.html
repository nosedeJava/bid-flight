<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="shortcut icon" href="img/favicon.ico">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <title>Bid flight</title>
</head>

<body style="background-image: linear-gradient(to left, #396afc, #000b49);">
   <div class="container" style="margin-top:5rem">
      <div class="row">
         <div class="col-lg-5 mx-auto">
            <div class="card ">
               <div class="card-header">
                  <h3><b>Login for airlines</b></h3>
               </div>
               <div class="card-body">
                  <form  class="form">
                     <div class="form-group">
                        <label for="nameAirline">Airline</label>
                        <input type='text' class="form-control form-control-lg rounded"  id="nameAirline" value=''>
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type='password' class="form-control form-control-lg rounded" name='password' />
                        <div class="invalid-feedback">Enter your password too!</div>
                     </div>
                     <button type="button"  class="btn btn-dark " id="btnLogin">Login</button>
                  </form>
               </div>
               <div class="card-footer text-center text-muted">
                  You don't have an account?
                  <a href="register-airline.html"> Create one here</a>
               </div>
            </div>
         </div>
      </div>

   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
   <script src="js/apiclientFlights.js"></script>
   <script src="js/interactiveLoginAirline.js"></script>
</body>

</html>
