<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bid flight</title>
</head>

<body style="background-image: linear-gradient(to left, #396afc, #000b49);">
    <div class="container" style="margin-top:5rem">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="card-img rounded" src="img/img2.jpg" alt="Card image cap">
                        </div>
                        <div class="col-md-7">
                            <div class="card ">
                                <div class="card-header">
                                    <h3><b>Register for airlines</b></h3>
                                </div>
                                <div class="card-body">
                                    <form class=" p-0" role="form" id="formRegister">
                                        <div class="row py-2 px-4">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control form-control-lg rounded-0"
                                                name="name" id="name" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="row px-2">
                                            <div class="col-6">
                                                <label for="phone">Phone</label>
                                                <input type="text" class="form-control form-control-lg rounded-0"
                                                    name="phone" id="phone" required="">
                                                <div class="invalid-feedback">Oops, you missed this one.</div>
                                            </div>
                                            <div class="col-6">
                                                <label for="web">Website</label>
                                                <input type="text" class="form-control form-control-lg rounded-0"
                                                    name="web" id="web" required="">
                                                <div class="invalid-feedback">Oops, you missed this one.</div>
                                            </div>
                                        </div>
                                        <div class="row py-2 px-4">
                                            <label for="info">Description</label>
                                            <textarea class="form-control" name="info" id="info" rows="3"></textarea>
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="text-center col-lg-7 mx-auto">
                                            <button type="button" class="btn btn-dark btn-block" id="btnSignUp">Create
                                                account</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center text-muted">
                                    Got to the main page
                                    <a href="index.html"> here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
